<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度离线版DEMO-标记地图上的点</title>
    <script type="text/javascript" src="js/BaiduApi_2.0.js"></script>
    <link rel="stylesheet" type="text/css" href="bmap.css"/>
</head>
<body>
<div><strong>Name:</strong>phil  <span style="font-weight: bolder;">Age:</span>14</div>
<div style="height:640px;border:1px solid gray" id="container"></div>
</body>
</html>
<script type="text/javascript">

    var map = new BMap.Map("container",{mapType:getDefaultMapType()});      //设置卫星图为底图

    function getDefaultMapType() {
        // 离线瓦片
        var tileLayer = new BMap.TileLayer();
        tileLayer.getTilesUrl = function(tileCoord, zoom) {
            var x = tileCoord.x;
            var y = tileCoord.y;
            var url = 'maptile/' + (zoom-1) + "/" + x + "/" + y + ".png"; //根据当前坐标，选取合适的瓦片图
            return url;
        }
        var myType = new BMap.MapType('MyMap', tileLayer, {
            minZoom: 8,
            maxZoom: 14
        });
        return myType;
    };

    var overlayTileLayer = new BMap.TileLayer({isTransparentPng: true});

    overlayTileLayer.getTilesUrl = function(tileCoord, zoom) {
        var x = tileCoord.x;
        var y = tileCoord.y;
        var url = 'maptile/' + (zoom) + "/" + x + "/" + y + ".png"; //直接使用本地瓦片
        return url;
    }

    map.addTileLayer(overlayTileLayer);


    var point =  new BMap.Point(126.630000, 45.7095);
    // 初始化地图,设置中心点坐标和地图级别。
    map.centerAndZoom(point,13);

    //添加导航控件
    map.addControl(new BMap.NavigationControl());
    //添加概览图窗口控件
    map.addControl(new BMap.OverviewMapControl({isOpen:true}));
    map.addControl(new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT}));
    // 启用滚轮放大缩小。
    map.enableScrollWheelZoom();
    // 启用键盘操作。
    map.enableKeyboard();


</script>
